<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Validation</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="board">
      <form action="" class="form-validation" id="form">
        <div class="username">
          <label for="username"
            >Username:<span class="label-span">*</span>
          </label>
          <input
            type="text"
            id="username"
            placeholder="Enter your username"
            required
          />
        </div>

        <div class="email">
          <label for="email" id="email-label"
            >Email:<span class="label-span">*</span>
          </label>
          <input type="email" id="email" placeholder="Enter your email" />
        </div>

        <div class="country">
          <label for="Country"
            >Country: <span class="label-span">*</span>
          </label>
          <select id="Country">
            <option value="ch">Switzerland</option>
            <option value="fr">France</option>
            <option value="de">Germany</option>
            <option value="nl">The Netherlands</option>
          </select>
        </div>

        <div class="zip-code">
          <label for="zip-code">ZIP:<span class="label-span">*</span> </label>
          <input type="text" id="ZIP" placeholder="Enter your zip-code" />
        </div>

        <div class="password">
          <label for="password"
            >Password:<span class="label-span">*</span>
          </label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
          />
        </div>

        <div class="confirm-password">
          <label for="confirm-password"
            >Confirm Password:<span class="label-span">*</span>
          </label>
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirm your password"
            required
          />
        </div>

        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
